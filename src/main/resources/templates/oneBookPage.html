<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One book</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<!--/*@thymesVar id="book" type="com.pwr.ztp_lab.models.Book"*/-->
<!--/*@thymesVar id="orders" type="com.pwr.ztp_lab.models.Order"*/-->

<table>
    <tr>
        <td>Book id</td>
        <td>Book title</td>
        <td>Book isbn</td>
        <td>Book author</td>
    </tr>
    <tr></tr>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td>Order id</td>
        <td>Order name</td>
        <td>Order date</td>
    </tr>
    <tr></tr>
    <th:block th:each="order : ${orders}">
        <tr>
            <td th:text="${order.id}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.date}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
